[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# robots.txt와 sitemap.xml은 직접 제공
[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

# 정적 파일은 함수를 거치지 않고 직접 제공
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = true

# 나머지 요청은 prerender 함수로
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/prerender"
  status = 200