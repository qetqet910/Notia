version: "1.0"
linter: jetbrains/qodana-js:2025.2
profile:
  name: qodana.recommended

# Install dependencies (improves analysis accuracy)
bootstrap: npm ci

# Exclude paths (Rust backend, build artifacts, etc.)
exclude:
  - name: All
    paths:
      - src-tauri
      - dist
      - .vite-cache
      - node_modules
      - .git
      - .idea
      - .devcontainer

# Include specific checks (if needed)
include:
  - name: CheckDependencyLicenses